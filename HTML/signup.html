<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/signup.css">
</head>

<body class="bodysignup">
    <div class="allsidesforloginpage">
        <div class="pictureLefSide">
            <img src="/icon/ELECTECH.png" class="picturebetweenform alt="">
        </div>
        <div class=" loginformrightSide">
            <center>
                <h2 class="signupPageText">Signup Page</h2>
                <br>
                <form action="/HTML/login.html">
                    <input type="text" name="username" id="username" class="usernametextfield" placeholder="   username"
                        required>
                    <br>
                    <br>
                    <input type="email" name="email" id="email" class="emailtextfield" placeholder="   email" required>
                    <br>
                    <br>
                    <input type="password" name="password" id="password" class="passwordtextfield"
                        placeholder="   password" required>
                    <br>
                    <br>
                    <input type="text" name="mobile" id="mobile" class="mobilenumbertextfield" placeholder="   mobile"
                        required>
                    <br>
                    <br>
                    <button class="signupbuttonOnloginform" type="submit">Signup</button>
                    <br>
                    <div class="gotosigninpagediv">
                        <p class="haveaccounttext">Have account?</p>
                        <a href="/HTML/login.html" class="loginpagelink">Login</a>
                    </div>
                </form>
            </center>
        </div>
    </div>


</body>

</html>
